<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Extracción de Entidades con spaCy</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        textarea { width: 60%; height: 100px; margin-bottom: 10px; }
        table { width: 80%; margin: 20px auto; border-collapse: collapse; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #00796b; color: white; }
        button { background-color: #00796b; color: white; padding: 10px; border: none; cursor: pointer; margin: 5px; }
    </style>
</head>
<body>

    <h1>Extracción de Entidades con spaCy</h1>
    <textarea id="texto" placeholder="Introduce un texto aquí..."></textarea><br>
    <button onclick="procesarTexto()">Procesar Texto</button>
    <button onclick="obtenerUltimo()">Obtener Último Resultado</button>
    <button onclick="limpiarTabla()">Limpiar Tabla</button>

    <table id="resultado">
        <thead>
            <tr>
                <th>Empresa</th>
                <th>Dirección</th>
                <th>Número</th>
                <th>Correo Electrónico</th>
                <th>Nombre</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        const API_URL = "https://ner-va9r.onrender.com"; // Reemplázalo con la URL de tu backend en Render

        async function procesarTexto() {
            const texto = document.getElementById("texto").value;
            if (!texto.trim()) {
                alert("Introduce un texto para procesar.");
                return;
            }

            try {
                const respuesta = await fetch(`${API_URL}/procesar`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ texto })
                });
                const datos = await respuesta.json();
                actualizarTabla(datos);
            } catch (error) {
                console.error("Error procesando texto:", error);
                alert("Hubo un error al procesar el texto.");
            }
        }

        async function obtenerUltimo() {
            try {
                const respuesta = await fetch(`${API_URL}/ultimo`, {
                    method: "GET",
                    headers: { "Content-Type": "application/json" }
                });
                const datos = await respuesta.json();
                actualizarTabla(datos);
            } catch (error) {
                console.error("Error obteniendo último resultado:", error);
                alert("Hubo un error al obtener el último resultado.");
            }
        }

        function actualizarTabla(datos) {
            const tbody = document.querySelector("#resultado tbody");
            tbody.innerHTML = "";
            if (datos.length === 0) {
                tbody.innerHTML = "<tr><td colspan='5'>No se encontraron entidades.</td></tr>";
                return;
            }

            datos.forEach(item => {
                const fila = document.createElement("tr");
                fila.innerHTML = `<td>${item.Empresa || "-"}</td><td>${item.Dirección || "-"}</td><td>${item.Número || "-"}</td><td>${item["Correo Electrónico"] || "-"}</td><td>${item.Nombre || "-"}</td>`;
                tbody.appendChild(fila);
            });
        }

        function limpiarTabla() {
            document.getElementById("texto").value = "";
            document.querySelector("#resultado tbody").innerHTML = "";
        }
    </script>

</body>
</html>
